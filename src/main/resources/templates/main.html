<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<div th:replace="fragments/fragment :: head"></div>

<body>
    <div th:replace="fragments/fragment :: navbar"></div>

    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">
                    <p>
                        This is a small e-commerce application allowing users to purchase our products online.
                    </p>
                    <p>
                        <a href="/about" class="btn btn-primary btn-large" role="button">Learn More</a>
                    </p>
                </h1>
            </div>
        </div>

    <div class="container">
        <h2>Products</h2>
            <div class="list-group" th:each="product:${productList}">
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <!-- Fixed styling and coloring for feed page -->
                        <h5 class="mb-1">
                            <a
                            th:text="${product.name}"
                            th:href="@{/products/} + ${products.name}"
                            ></a>

                        <h5 class="mb-1">
                            <span th:text="${product.price}"></span>
                        </h5>    
                    </div>
                        <p class="mb-1" th:text="${product.description}"></p>
                </div>       
            </div>

        <div th:if="${#lists.isEmpty(productList)}">
            <h2>No products available</h2>
        </div>
        
    </div>
